<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Progress Ring</title>
    <link rel="stylesheet" type="text/css" href="style/progress-ring.css">
    <style>
    .progress-ring {
        float: left;
        margin: 20px;
    }
    button {
        float: left;
    }
    #full div {
        border-width: 15px;
        color: #000;
    }
    </style>
</head>

<body>
    <div class="progress-ring"></div>
    <div class="progress-ring" data-precent="20"></div>
    <!-- <div class="progress-ring" data-duration="2" id="full"></div> -->
    <div class="progress-ring" data-precent="65" data-color="#b3cef6,#4b86db" data-duration="4"></div>
    <div class="progress-ring" data-precent="80" data-color="#f8d5d5,#ff4242" data-duration="2"></div>
    <div class="progress-ring" data-precent="120" data-color="#eeeeee,#fd9999" data-duration="2"></div>
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/progress-ring.js"></script>
    <script>
    $(".progress-ring").loadingRing();
    </script>
</body>

</html>
